<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Site Studio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="pane">
    <h1>Site Studio â€” Minimal Builder</h1>

    <div id="auth">
      <input id="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />
      <button id="register">Register</button>
      <button id="login">Login</button>
      <div id="token"></div>
    </div>

    <h2>Create Site</h2>
    <input id="sitename" placeholder="Site name" />
    <textarea id="html" placeholder="Paste your HTML here" rows="12"></textarea>
    <button id="create">Create & Save</button>
    <button id="publish">Publish</button>
    <div id="siteInfo"></div>

    <h2>Domain</h2>
    <input id="domain" placeholder="example.com" />
    <button id="checkDomain">Check Domain</button>
    <button id="registerDomain">Register Domain (Name.com)</button>
    <div id="domainResult"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
